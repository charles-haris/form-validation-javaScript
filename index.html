<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript verification input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="title"> 
               <h1>Simple Form with JS</h1>
        </section>
        <section class="form">
            <form id="form">
                <label for="">Full name</label>
                <input type="text" name="" id="name" placeholder=" Enyter your name">
                
                <label for="">Phone number</label>
                <input type="tel" name="" id="phone_number" placeholder=" Enter your phone number">
                <label for="">Email</label>
                <input type="text" name="" id="email" placeholder=" Enter your email">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder=" Enter your email">
                <label for="">Confirm Password</label>
                <input type="password" name="" id="confirm_password" placeholder=" Enter your email">
                <button>Send</button>
            </form>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
